<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividades Clases de Física y Matemáticas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos para el encabezado */
    .header-container {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .logo img {
      width: 80px;
      height: auto;
      margin-right: 20px;
    }
    .institute, .header-info {
      font-family: 'Arial', sans-serif;
      font-size: 24px; /* Mismo tamaño de texto para estética */
      line-height: 1.2;
      color: #000;
    }
    .institute p, .header-info p {
      margin: 0;
    }
    .header-info {
      margin-left: auto;
      text-align: right;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="imagenes/insignia.png" alt="Insignia del Instituto">
      </div>
      <div class="institute">
        <p>Instituto Regional</p>
        <p>Federico Errazuriz</p>
      </div>
      <div class="header-info">
        <p>Santa Cruz</p>
        <p id="fecha-actual"></p>
      </div>
    </div>
  </header>

  <script>
    function mostrarFecha() {
      const fechaActual = new Date();
      const meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
      let dia = fechaActual.getDate();
      let mes = meses[fechaActual.getMonth()];
      let año = fechaActual.getFullYear();
      document.getElementById('fecha-actual').textContent = `${dia} de ${mes} del ${año}`;
    }
    mostrarFecha();
  </script>
</body>
</html>
