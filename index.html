<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividades Clases de Física y Matemáticas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos para el encabezado */
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f5f5f5;
    }
    .logo img {
      width: 80px;
      height: auto;
      margin-right: 15px;
    }
    .institute {
      font-family: 'Georgia', serif;
      font-size: 20px;
      color: #000;
      text-align: left;
    }
    .header-info {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      text-align: right;
    }
    
    /* Estilos para la barra de navegación */
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .nav-bar a {
      text-decoration: none;
      color: #000;
      padding: 10px 20px;
      border: 1px solid #000;
      border-radius: 5px;
      font-size: 18px;
      background-color: #f0f0f0;
      text-align: center;
      display: inline-block;
    }
    .nav-bar a:hover {
      background-color: #ddd;
    }
    
    /* Estilos para la sección de contenido */
    .content {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .content-box {
      width: 300px;
      padding: 15px;
      border: 1px solid #000;
      background-color: #f0f0f0;
      text-align: left;
    }
    .content-box h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .content-box ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="imagenes/insignia.png" alt="Insignia del Instituto">
      </div>
      <div class="institute">
        <p>Instituto Regional</p>
        <p>Federico Errazuriz</p>
      </div>
      <div class="header-info">
        <p>Santa Cruz</p>
        <p id="hora-actual"></p>
      </div>
    </div>
  </header>

  <!-- Título principal -->
  <h1 class="main-title" style="text-align: center;">Actividades Clases de Física y Matemáticas</h1>

  <!-- Barra de navegación -->
  <div class="nav-bar">
    <a href="#home">🏠 Home</a>
    <a href="#sobre-mi">Sobre Mi</a>
    <a href="#guias">Guias</a>
  </div>

  <!-- Sección principal -->
  <div class="content">
    <div class="content-box">
      <h2>Material Matemáticas</h2>
      <ul>
        <li><a href="pdfs/guia1.pdf" target="_blank" download>Guía 1</a></li>
        <li><a href="pdfs/guia2.pdf" target="_blank" download>Guía 2</a></li>
        <li>Pruebas de Unidad</li>
      </ul>
    </div>
    <div class="content-box">
      <h2>Material Física</h2>
      <ul>
        <li>Guías</li>
        <li>Pruebas de Unidad</li>
      </ul>
    </div>
  </div>

  <script>
    // Función para actualizar la hora
    function actualizarHora() {
      const ahora = new Date();
      const hora = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      document.getElementById('hora-actual').textContent = `${hora}:${minutos}`;
    }
    actualizarHora();
    setInterval(actualizarHora, 60000); // Actualizar cada minuto
  </script>
</body>
</html>
