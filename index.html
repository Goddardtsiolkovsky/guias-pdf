<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividades Clases de Física y Matemáticas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos para el encabezado */
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 2px solid black;
    }
    .logo img {
      width: 80px;
      height: auto;
    }
    .institute {
      font-family: Arial, sans-serif;
      font-size: 20px;
      text-align: left;
    }
    .header-info {
      text-align: right;
      font-size: 16px;
      background-color: #f0f0f0;
      padding: 5px;
      border: 1px solid black;
    }
    
    /* Estilos de navegación */
    .nav-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .nav-bar a {
      text-decoration: none;
      color: black;
      padding: 10px 20px;
      background-color: #f0f0f0;
      border: 1px solid black;
      margin: 0 10px;
    }
    .nav-bar a:hover {
      background-color: #ddd;
    }
    
    /* Contenedor principal */
    .content {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .section-box {
      border: 2px solid black;
      padding: 20px;
      width: 40%;
      background-color: #f9f9f9;
    }
    .section-box ul {
      list-style-type: none;
      padding: 0;
    }
    .section-box ul li a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="imagenes/insignia.png" alt="Insignia">
      </div>
      <div class="institute">
        <p>Instituto Regional</p>
        <p>Federico Errazuriz</p>
      </div>
      <div class="header-info">
        <p>Santa Cruz</p>
        <p id="fecha-hora"></p>
      </div>
    </div>
  </header>
  
  <h1 style="text-align:center;">Actividades Clases de Física y Matemáticas</h1>
  
  <div class="nav-bar">
    <a href="#home">🏠 Home</a>
    <a href="#sobre-mi">Sobre Mi</a>
    <a id="hora"></a>
  </div>

  <div class="content">
    <div class="section-box">
      <h2>Material Matemáticas</h2>
      <ul>
        <li><a href="#guias">Guías</a></li>
        <li><a href="#pruebas">Pruebas de Unidad</a></li>
      </ul>
    </div>
    <div class="section-box">
      <h2>Material Física</h2>
      <ul>
        <li><a href="#guias">Guías</a></li>
        <li><a href="#pruebas">Pruebas de Unidad</a></li>
      </ul>
    </div>
  </div>

  <script>
    function actualizarFechaHora() {
      const ahora = new Date();
      const opcionesFecha = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("fecha-hora").textContent = ahora.toLocaleDateString("es-ES", opcionesFecha);
      document.getElementById("hora").textContent = ahora.toLocaleTimeString("es-ES");
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();
  </script>
</body>
</html>
